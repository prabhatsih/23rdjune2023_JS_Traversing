<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Traversing</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1 class="text-center">JS Traversing</h1>
        <div class="container">
            <div class="row">
                <table class="table w-50 col-9 mx-auto">
                    <thead>
                        <!-- Tr -> Table Row -->
                        <tr>
                            <!-- Th -> table head cell -->
                            <th>Sl. no.</th>
                            <th>Student Name</th>
                            <th>Student Surname</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- Td -> Table Data Cell -->
                            <td>1.</td>
                            <td>Abhishek</td>
                            <td>Kumar</td>
                            <td>
                                <button class="btn btn-success" onclick="prabhat(this)">View</button>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td>Aditya</td>
                            <td>Singh</td>
                            <td>
                                <button class="btn btn-success p_viewbtn">View</button>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3.</td>
                            <td>Rohan</td>
                            <td>Sharma</td>
                            <td>
                                <button class="btn btn-success" onclick="prabhat(this)">View</button>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>4.</td>
                            <td>Mohan</td>
                            <td>Garg</td>
                            <td>
                                <button class="btn btn-success">View</button>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
